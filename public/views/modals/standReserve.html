<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Stand: {{ ::stand.name }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col stand-image">
                        <img alt="Stand Image" data-ng-src="{{ ::stand.img_url }}">
                    </div>
                </div>
                <h3 class="text-center">Price: {{ ::stand.price }}</h3>
                <div class="row">
                    <div class="col-sm-12">
                        {{ ::stand.description }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="onClickOk()">Reserve</button>
            </div>
        </div>
    </div>
</div>
