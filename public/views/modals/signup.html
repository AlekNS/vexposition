<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <display-alert-messages messages="errors" type="danger"></display-alert-messages>
                <form id="signupform" name="form" class="form-horizontal" role="form" data-ng-submit="onSubmitForm(form)">
                    <div class="form-group" data-ng-class="form.email.$dirty && form.email.$invalid && 'has-error'">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input required type="email" class="form-control" name="email" data-ng-model="model.email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group" data-ng-class="form.name.$dirty && form.name.$invalid && 'has-error'">
                        <label for="name" class="col-md-3 control-label">Full Name</label>
                        <div class="col-md-9">
                            <input required type="text" class="form-control" name="name" data-ng-model="model.name" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group" data-ng-class="form.password.$dirty && form.password.$invalid && 'has-error'">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input required type="password" class="form-control" name="password" data-ng-model="model.password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9 text-left">
                            <button id="btn-signup" type="submit" class="btn btn-info">
                              <i class="glyphicon glyphicon-hand-right"></i> &nbsp; Sign Up
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Have an account? 
                                <a href="" data-ng-click="onSignInClick()">
                                    Sign In Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
